{% extends 'base.html' %}

{% block style %}
  .container {
    margin-top: 5%;
    margin-bottom: 5%;
  }
  .card {
    max-width: 800px;
    margin: 0 auto;
  }
  .card-content {
    padding: 3rem;
  }
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
      <div class="card-content">
        <p class="title is-2 has-text-centered">{{ title }}</p>
        <p class="subtitle is-4 has-text-centered">{{id}}</p>
        <div class="content">
          <p>
            {{content}}
          </p>
        </div>
        <p class="is-size-6 has-text-centered">{{time}}</p>
      </div>
    </div>
  </div>
{% endblock %}
